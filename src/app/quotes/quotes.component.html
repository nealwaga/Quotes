<ul *ngFor = 'let quote of quotes'>
    <div *ngIf="quote.upvotes == highest; then highlight else empty">
    </div>
    <ng-template #highlight>
        <li class="ml-3" appHighlight> {{quote.quote}} 
            <span class="text-primary"> Upvotes: {{quote.upvotes}} </span>
            <span class="text-warning ml-3"> Downvotes: {{quote.downvotes}} 
            </span> </li>
    </ng-template>
    <ng-template #empty>
        <li class="ml-3"> {{quote.quote}} 
            <span class="text-primary"> Upvotes: {{quote.upvotes}} </span>
            <span class="text-warning ml-3"> Downvotes: {{quote.downvotes}} 
            </span> </li>
    </ng-template>
</ul>
