<div class="container submission-form">
    <h2 class="text-center">Submit A Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm = 'ngForm'>
        <div class="form-group">
            <label for="quote">Quote:</label>
            <input type="text" required class="form-control" [(ngModel)]="newQuote.quote" id="quote" name="quote" #quote='ngModel' placeholder="Enter quote here...">
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote required!</p>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" required class="form-control" [(ngModel)]="newQuote.author" id="author" name="author" #author='ngModel' placeholder="Authors name...">
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author required!</p>
            </div>
        </div>
        <div class="form-group">
            <label for="submitter">Submitted by:</label>
            <input type="text" required class="form-control" [(ngModel)]="newQuote.submitter" id="author" name="submitter" #submitter='ngModel' placeholder="Your name...">
            <div [hidden]="submitter.valid || submitter.pristine" class="alert alert-danger">
                <p>What's your name!</p>
            </div>
        </div>
        <div class="submission">
            <button type="submit" class="btn btn-success">Submit Quote</button>
        </div>
    </form>
</div>
